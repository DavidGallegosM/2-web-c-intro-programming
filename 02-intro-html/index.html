<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>DIV y Span</h1>
    <div>
        <p>Hola mundo</p>
    </div>

    <div>
        <a href="...">Click aquí</a>
        <a href="...">Click aquí</a>
        <a href="...">Click aquí</a>

        <p>Hi</p>

        <span>Texto Orange</span>
        <span>Texto Blue</span>
    </div>
    <br>
    <hr>
    <br>

    <h2>Formulario</h2>

    <div id="contact-form" class="form-container">
        <h3>Contact form</h3>
        <form action="">
            <div>
                <div>
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname">
                </div>
                <div>
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname">
                </div>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <p>Querry Type</p>
                <div>
                    <div>
                        <input type="radio" id="general" 
                        name="querry_type" value="General Enquiry">
                        <label for="general">General Enquiry</label><br>
                    </div>
                    <div>
                        <input type="radio" id="support" 
                        name="querry_type" value="Support Request">
                        <label for="support">Support Request</label><br>
                    </div>
                </div>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="4" cols="50"></textarea>
            </div>
            <div>
                <input type="checkbox" name="consent" id="consent">
                <label for="consent">I consent to being contact by</label>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
